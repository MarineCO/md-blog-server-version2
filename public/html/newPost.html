<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New Posts</title>
	<link rel="stylesheet" href="node_modules/semantic-ui/dist/semantic.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="ui three item menu" id="bigMenu">
		<a class="item" href="/">Page d'accueil</a>
		<a class="item" href="/newPost.html">Ajouter un nouvel article</a>
		<a class="item" href="/editPost.html">Modifier un article</a>
	</div>
	<h1 class="pageTitle">Nouvel article</h1>
	<div class="ui grid">
		<div class="four wide column">
			<div class="ui vertical menu" id="menu">
				<a class="item">Menu des articles :</a>
			</div>
		</div>
		<div class="ten wide column">
			<form method="post" action="nomFichierOuSeraEnvoyeNouveauContenu.js" >
				<h3 class="ui segment" id="title">Créer le titre</h3>
				<input class="ui segment" type="text" id="textTitle"> 
			</form>
			<form method="post" action="nomFichierOuSeraEnvoyeNouveauContenu.js">
				<h3 class="ui segment" id="title">Rédiger le texte</h3>
				<textarea class="ui segment" id="textContent"></textarea>
			</form>
			<input id="valider" class="ui segment" type="submit" value="Valider">
		</div>
	</div>


	<script src="/node_modules/jquery/dist/jquery.js"></script>
	<script src="/node_modules/showdown/dist/showdown.js"></script>
	<script src="js/newPost.js"></script>
</body>
</html>
